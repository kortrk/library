<div style="padding: 30px; display:inline-block">
  <span class="book-img">
    <img height=200 width=150 src="{{book.imgLoc()}}" style="padding-bottom: 5px">
  </span>
  <span class="book-basic-info">
    <h3>{{book.title}}</h3>
    <p>By {{book.author}}</p>
  </span>
  @if(detailsView){
    <div><em>Publisher:</em> {{book.publisher}}</div>
    <div><em>Publication Date:</em> {{book.publication_date}}</div>
  }
  <br>
  <button [routerLink]="['/details', {id: book.id}]">Details</button>
  <button [hidden]="!assumeLoggedIn()">Checkout</button>
</div>
