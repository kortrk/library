<div style="background-color:lavender;">
  <div class="book-img">
    <img style="float: left; padding: 12px" height=200 width=150 src={{book.imgLoc()}}>
  </div>
  <div style="padding: 5px" class="book-basic-info">
    <h3>{{book.title}}</h3>
    <p>By {{book.author}}</p>
  </div>
  @if(detailsView){
    <div><em>Publisher:</em> {{book.publisher}}</div>
    <div><em>Publication Date:</em> {{book.publication_date}}</div>
  }
  <br>
  <button (click)="toggleDetailsView()">Details</button>
</div>
